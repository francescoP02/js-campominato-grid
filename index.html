<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->

<body>

    <!-- HEADER -->
    <header>

        <div class="container h-100">
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <img src="img/Logo.png" alt="Logo Boolean">
                    <span class="mx-3 fw-bolder ms-fs">Campo Minato</span>
                </div>
                <div class="col-6 d-flex align-items-center justify-content-end">
                    
                    <!-- GRID FOR LEVEL DIFFICULTY SELECTION -->
                    <label for="user-difficulty" class="">Difficolt√†:</label>
                    <form class="selector mx-3">
                        <select id="user-difficulty" name="user-difficulty">
                        <option value="easy">Standard</option>
                        <option value="medium">Spicy</option>
                        <option value="hard">Hell</option>
                        </select>
                    </form>
                    <!-- /GRID FOR LEVEL DIFFICULTY SELECTION -->
                    <button class="btn btn-outline-dark h-50 mx-5 px-4" id="play-btn">Play</button>

                    
                </div>
            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>

        <div class="grid-container">
            <!-- GRID ITEM -->
                <!-- <div class="grid-item">
                    <span>1</span>
                </div> -->
        </div>
        
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->

        <span class="mx-5">Made with &hearts; by <a href="https://boolean.careers/"> Boolean</a></span>

    </footer>

    <script src="js/script.js" type="text/javascript"></script>
